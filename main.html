<head>
  <title>signupDemo</title>
</head>

<body>
  {{> main}}
</body>

<template name="main">
	{{> alert}}
		{{#unless resetPassword}}
		{{#unless currentUser}}
		{{#unless showForgotPassword}}
			{{> signIn}}
			{{> signUp}}
		{{else}}
			{{> forgotPassword}}
		{{/unless}}
		{{else}}
			{{> signOut}}
		{{/unless}}
		{{else}}
			{{> resetPassword}}
		{{/unless}}
</template>
